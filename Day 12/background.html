    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .features_Project{
            border: 2px solid red;
            background-image: url('https://wpriverthemes.com/drake/wp-content/uploads/2023/03/portfolio1.jpg');
            color: white;
            width: 600px;
            height: 350px;
            display: flex;
            justify-content: start;
            align-items:end;
            background-size: contain;
            background-repeat: no-repeat;

        }

        ul{
            display: flex;
            justify-content: space-around;
            list-style: none;
            
        }
        li{
            border: 1px solid red;
            border-radius: 2rem;
            background-color: rgb(255, 255, 255);
            padding: 5px 10px;
            color: black;

        }

        .second{
      
            background-image: url('https://wpriverthemes.com/drake/wp-content/uploads/2023/03/portfolio2.jpg');
            color: white;
            min-height: 70vh;
            display: flex;
            justify-content: start;
            align-items:end;
            background-position: center;
            width: 400px;

        }
    </style>


</head>
<body>
    <h1>Feature <span>Project</span></h1>

    <div class="features_Project">
        <ul>
            <li>Figma</li>
            <li>WordPress</li>
            <li>Framer</li>
        </ul>
 
    </div>

    <div class="second">
        <ul>
            <li>Larevel/PHP</li>
            <li>WordPress</li>
        </ul>

    </div>
