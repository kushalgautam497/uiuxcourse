<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>

    <form action="">

        <label for=""> First Name : <input type="text" placeholder="First  name">  </label><br>
        <label for=""> Last Name :<input type="text" placeholder="Last name">  </label><br>
        <label for=""> Email :<input type="email" name="email" id="email" placeholder="example@domain.com"></label><br>
        <label for="">password <input type="password" name="" id=""></label><br>

        <label for="">Gender </label><br>
        <label for="Male">Male : <input type="radio" name="Male" id="Male"> </label><br>
        <label for="Female">Female : <input type="radio" name="Female" id="Female"> </label><br>
        <label for="Others">Others :<input type="radio" name="Others" id="Others"> </label><br>

        <label for="">Age: <input type="number" name="" id="" max="100" min="1"></label><br>

        <label for="">Prefrences:</label><br>
        <label for="">Acrylic Painting <input type="checkbox" name="" id=""></label><br>
        <label for="">Oil Painting <input type="checkbox" name="" id=""></label><br>
        <label for="">Water colour Painting <input type="checkbox" name="" id=""></label><br>

        <label for="">Select Occupation</label>
        <select name="Select Occupation" id="Select Occupation">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Actor">Actor</option>
            <option value="designer">designer</option>
        </select><br>
        <label for="">Bio <textarea name="" id="" rows="8" cols="30"  placeholder="share few lines about yourself......."></textarea></label><br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        
    </form>

</body>
</html>
