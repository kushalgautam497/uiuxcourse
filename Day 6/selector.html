<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector type</title>
      
    <style>
        /* element seelector */
        h1{
            color: red;
        }
         
        /* class selector */
        .subject{
            color: greenyellow;
        }
        /* id selector */
        #subject2{
            color: rgb(252, 11, 152);
        }
         
        /* universal selector  */
        *{
            margin: 0;
            padding: 0..;
        }
        /* groupping selector */
        h1,p,ol {
            color: rgb(8, 90, 205);
        }


    </style>


</head>
<body>
    <h1>Selector type</h1>

    <ul>
        <li class="subject">Html</li>
        <li > python</li>
        <li class="subject">PHP</li>
        <li>Django</li>
        <li id="subject2"> Laravel</li>
    </ul>
    <ol>
        <li>css </li>
        <li>java</li>
    </ol>
    <p>Lorem, ipsum.</p>
</body>
</html>
